<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header class="col-12 bg-warning text-center"> 
        <h1>Contador Autoincremental</h1>
    </header>

    <div id="app" class="container mt-5 text-center">

        <div class="row">
           <h3 class="text-center clock" >Contador: {{ count }}</h3>
        </div>     
            <button @click="increment" class="btn btn-success m-3">Aumentar</button>
            <button @click="decrement" class="btn btn-danger m-3">Disminuir</button>
            <button @click="reset" class="btn btn-secondary m-3">Resetear Contador</button>

       
        
    </div>
    




      <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
